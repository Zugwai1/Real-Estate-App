{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{% static "css/app.css" %}">
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "js/sweetalert2.min.js" %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        {% if form_activation %}
            <p id="message" hidden>{{ message }}</p>
            {% if passed %}
                <script>
                    Swal.fire({
                        icon: 'success',
                        title: 'Activated',
                        text: document.getElementById("message").innerText,
                        showCancelButton: true,
                    })
                </script>
            {% elif not passed %}
                <script>
                    Swal.fire({
                        icon: 'error',
                        title: 'Activation failed',
                        text: document.getElementById("message").innerText,
                        showCancelButton: true,
                    })
                </script>
            {% endif %}
        {% endif %}
        <div class="login-form">
            <form action="" id="test">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="email" class="form-control" placeholder="Email" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn btn-black">Login</button>
                <a href="http://127.0.0.1:8000/signup" class="btn btn-secondary">Register</a>
            </form>
        </div>
    </div>
</div>
</body>
<script src="{% static "js/app/signin.js" %}"></script>
</html>
